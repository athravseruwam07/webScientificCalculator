<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- First row (function buttons) -->
            <button class="special" onclick="clearDisplay()">C</button>
            <button onclick="press('(')">(</button>
            <button onclick="press(')')">)</button>
            <button class="special" onclick="backspace()">⌫</button> <!-- Backspace button -->

            <!-- Second row -->
            <button onclick="addFunction('sqrt')">√</button>
            <button onclick="addFunction('sin')">sin</button>
            <button onclick="addFunction('cos')">cos</button>
            <button onclick="addFunction('tan')">tan</button>
            <!-- Third row -->
            <button onclick="addFunction('log')">log</button>
            <button onclick="press('π')">π</button>
            <button onclick="press('e')">e</button>
            <button onclick="addFunction('ln')">ln</button>
            <!-- Fourth row -->
            <button onclick="addFunction('exp')">exp</button>
            <button onclick="factorial()">!</button>
            <button onclick="press('Ans')">Ans</button>
            <button onclick="percentage()">%</button>
            <!-- Fifth row -->
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="special" onclick="press('/')">÷</button> 
            <!-- Sixth row -->
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="special" onclick="press('*')">×</button>
            <!-- Seventh row -->
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="special" onclick="press('-')">-</button>
            <!-- Eighth row -->
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="special" onclick="calculate()">=</button>
            <button class="special" onclick="press('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
